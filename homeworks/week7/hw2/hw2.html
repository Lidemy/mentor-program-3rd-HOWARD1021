  <!DOCTYPE HTML>
<html>
    <head>
      <meta charset = "utf-8" />
      <meta name="viewport" content ="width=devict-width">

   <link rel='stylesheet' href='./hw2style.css'/>     
    </head>
<body>

<header></header>
<main >
<div class='main__header'>  	
<h1>程式導師實驗計畫第三期報名表單</h1>
<p>詳情請參考：</p>
<a href='https://medium.com/hulis-blog/mentor-program-3rd-47a2e85e33b3' target='_blank'>https://medium.com/hulis-blog/mentor-program-3rd-47a2e85e33b3</a>
<p>填完之後請務必按照文章內的說明再寄信給我，才算報名成功喔</p>
<span >*必填</span>
<form class='main__form'> 

<div class='form_input_container container__required' >
<label for='email'><h3>電子郵件地址
<span>*</span>
</h3>
<input type='email' class='input__text input__required'
id='email' name='email' placeholder="您的電子信箱"/>
</label>
</div>

<div class='form_input_container container__required'>
<label for='nickname'>
<h3>暱稱</h3>
<p>該如何稱呼你<span>*</span></p>
<input type='text' class='input__text input__required' id='nickname' name='nickname' placeholder="您的回答"/>
</label>
</div>

<div class='form_input_container container__required'>

	<h3>報名類型
		<span>*</span></h3>
<input type='radio' id='reack' class='input__text input__required input__radio' name='ex' checked/><label for='reack'>從零到一基礎班（兩個月後開始收保證金 5000，淘汰不退還，結業後兩個月內找到工作付一個月半薪水，沒工作不用付）</label>
</div>

<div class='div'>
<input type='radio' id='eg'class='input__text input__required input__radio' name='ex'/><label for='eg'>在職工程師加強班（兩個月後開始收保證金 5000，三個月時收學費 35000 元台幣，被淘汰不退還）
</label>
</div>


<div class='form_input_container container__required'>
<label for='job'>
	<h3>現在的職業 <span>*</span><h3>
<h5>範例：學生、前端工程師、待業中、業務</h5>
<input type='text'class='input__text input__required' placeholder="您的回答"name='job'  id='job'/>
</label>
</div>

<div class='form_input_container container__required'>
<label for='plan'>
	<h3>怎麼知道這個計畫的？ <span>*</span></h3>
	<input type='text' class='input__text input__required' placeholder="您的回答" name='plan' id='plan'/>
</label>
</div>

<div class='form_input_container container__required'>
<label for='background'>
	<h3>是否有程式相關背景？ <span>*</span></h3>
<h5>範例：無、高中時候學過C++、學過一點網頁前端、目前在資策會上課...</h5>
<input type='text' class='input__text input__required' placeholder="您的回答" name='background' id='background'/>
</div>

<div class='form_input_container'>
<label for='other'>
	<h3>其他</h3>
<h5>任何你想說的</h5>
<input type='text' class='input__text' placeholder="您的回答"  id='other'/>
</label>
</div>

<div class='form_input_container'>
	<label for='other'>
<input type='submit' value='提交'
class='submit_btn'/>
</form>
</div>
</main>

<footer>Google 表單</footer>
<script src='./hw2.js'>	
</script>

</html>
